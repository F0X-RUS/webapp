<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <title>Новости</title>
</head>
<body>



<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>TITLE</td>
        <td>CONTENT</td>
        <td>DATE</td>
        <td>TIME</td>
        <td>IMAGE</td>
    </tr>
    <tr th:each="news : ${news_list}">
        <td th:text="${news.id}"></td>
        <td th:text="${news.title}"></td>
        <td th:text="${news.content}"></td>
        <td th:text="${news.date}"></td>
        <td th:text="${news.time}"></td>

        <td><img width="100px" th:src="@{${news_images_dir} + '/' + ${news.imageName}}"/></td>
    </tr>
</table>


<br/>
<div class="btn-group">
    <button type="button" class="btn btn-success"><a href="/news/add">Add news</a></button>
</div>





<script th:src="@{js/holder.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
