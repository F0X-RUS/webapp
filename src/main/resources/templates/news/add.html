<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/bootstrap-grid.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/bootstrap-reboot.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <title>Добавить новость</title>
</head>
<body>



<div>


    <form method="post" enctype="multipart/form-data" action="/news/add">
        <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}"></h3>
        <p>Title:   <input name="title" type="text"/>    </p>
        <p>Content: <input name="content" type="text"/>  </p>
        <p>Image:   <input name="image" type="file"/>    </p>
        <p>         <input value="Upload" type="submit"/></p>
    </form>
</div>



<script th:src="@{js/holder.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
