<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
    <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link th:href="@{/css/carousel_my.css}" rel="stylesheet"/>
    <link th:href="@{/css/my-own.css}" rel="stylesheet"/>
    <link th:href="@{/css/forum.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:fragment="main" role="main" class="mx-auto col-sm-8 mt-5">
    <form method="post" action="/login" class="form-signin text-center align-middle">
        <div>
            <img class="size-50 border rounded" th:src="${'/images/logo.png'}"/>
        </div>
        <h1 class="h4 mb-3 mt-3 font-weight-normal" th:text="#{please_sign_in}"></h1>
        <p th:if="${loginError}" class="text-danger error" th:text="#{login_passwrd_incorrent}"></p>
        <input name="username" type="text" id="inputLogin" class="form-control" th:placeholder="#{login}" required="required" autofocus="autofocus"/>
        <input name="password" type="password" id="inputPassword" class="form-control" th:placeholder="#{password}" required="required"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="mb-3 mt-3 btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign_in}"></button>
    </form>
</div>
</body>
</html>
