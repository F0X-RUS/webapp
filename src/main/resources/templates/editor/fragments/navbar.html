<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <nav th:fragment="left_menu(activeTab)" class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a th:class="${activeTab == 'VIEW'} ? 'active nav-link' : 'nav-link'" href="/editor">
                        <span data-feather="home"></span>
                        Обзор <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:class="${activeTab == 'MAIN'} ? 'active nav-link' : 'nav-link'" href="/editor/main">
                        <span data-feather="file"></span>
                        Главная страница
                    </a>
                </li>
                <li class="nav-item">
                    <a th:class="${activeTab == 'NEWS'} ? 'active nav-link' : 'nav-link'" href="/editor/news">
                        <span data-feather="shopping-cart"></span>
                        Новости
                    </a>
                </li>
                <li class="nav-item">
                    <a th:class="${activeTab == 'ABOUT'} ? 'active nav-link' : 'nav-link'" href="/editor/about">
                        <span data-feather="shopping-cart"></span>
                        О кафедре
                    </a>
                </li>
                <li class="nav-item">
                    <a th:class="${activeTab == 'STAFF'} ? 'active nav-link' : 'nav-link'" href="/editor/staff">
                        <span data-feather="shopping-cart"></span>
                        Сотрудники
                    </a>
                </li>
                <li class="nav-item">
                    <a th:class="${activeTab == 'CONTACTS'} ? 'active nav-link' : 'nav-link'" href="/editor/contacts">
                        <span data-feather="shopping-cart"></span>
                        Контакты
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
