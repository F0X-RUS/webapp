<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование - Обзор</title>
</head>
<body>
    <div class="container">

        <div th:fragment="default" role="main" class="col-sm-10 pt-3">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Обзор последних изменений</h1>
            </div>


            <tr th:each="item : ${changes}">
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.date}"></td>
                <td th:text="${item.time}"></td>
                <td>
                    <img width="100px" th:src="@{'~/' + ${news_images_dir} + '/' + ${news_item.imageName}}"/>
                </td>
                <td>
                    <a th:href="@{'/editor/news/{id}/edit'(id=${news_item.id})}" class="edit">
                        Редактировать
                    </a> |
                    <a th:href="@{'/editor/news/{id}/delete'(id=${news_item.id})}" class="delete">
                        Удалить
                    </a>
                </td>
            </tr>

        </div>
    </div>
</body>
</html>
