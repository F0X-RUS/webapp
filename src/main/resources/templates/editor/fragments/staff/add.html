<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="main" role="main" class="col-sm-10 pt-3">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="#{add_staff}"></h1>
    </div>

    <form method="post" enctype="multipart/form-data" action="add" th:object="${staff}">
        <div class="form-group">
            <label for="surname" th:text="#{surname}"></label>
            <input class="form-control" id="surname" th:field="*{surname}" type="text"  name="surname" placeholder="..."/>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="name" th:text="#{name}"></label>
            <input class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="patronymic" th:text="#{patronymic}"></label>
            <input class="form-control" id="patronymic" th:field="*{patronymic}" type="text"  name="patronymic" placeholder="..."/>
            <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="summernote" th:text="#{content}"></label>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;" class="mb-2 invalid-feedback"></div>
            <textarea id="summernote" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="position" th:text="#{position}"></label>
            <input class="form-control" id="position" th:field="*{position}" type="text"  name="position" placeholder="..."/>
            <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="image" th:text="#{photo}"></label>
            <input accept="image/jpeg,image/png,image/gif,image/jpg" id="image" name="image" type="file"/>
            <div th:if="${#vars['image_err']}" style="display:block;" class="invalid-feedback">
                <span th:text="${image_err}"></span>
            </div>
        </div>
        <button name="submit" type="submit" class="btn btn-primary" th:text="#{add}"></button> |
        <a href="/editor/staff"><button type="button" class="btn btn-secondary" th:text="#{back}"></button></a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>


</div>
</body>
</html>
