<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование - Обзор</title>
</head>
<body>
<div th:fragment="CONTENT" role="main" class="col-sm-10 pt-3">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Обзор последних изменений</h1>
    </div>

    <table class="table table-hover">
        <thead>
        <td>Дата</td>
        <td>Время</td>
        <td>Объект</td>
        <td>Кем</td>
        </thead>
        <tr th:each="item : ${changes}">
            <td th:text="${item.title}"></td>
            <td th:text="${item.content}"></td>
            <td th:text="${item.date}"></td>
            <td th:text="${item.time}"></td>
            <td>
                <img width="100px" th:src="@{'~/' + ${news_images_dir} + '/' + ${news_item.imageName}}"/>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
