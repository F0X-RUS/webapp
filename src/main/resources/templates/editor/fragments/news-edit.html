<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Редактирование - Изменить новость</title>
</head>
<body>

    <div th:fragment="news" role="main" class="col-sm-10 pt-3">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Изменение новости</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <h6 th:text="@{'Последнее изменение: ' + ${news.date} + ' ' + ${news.time}}"></h6>
            </div>
        </div>

        <div th:if="${#vars['message']}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Ошибка!</strong>  <span th:text="${#vars['message']}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div style="display: inline-block" class="border rounded m-2 p-2">
            <img style="width:auto; height:200px;" th:src="@{'~/' + ${news_images_dir} + '/' + ${news.imageName}}"/>
        </div>

        <div class="m-1 p-2">
            <form method="post" enctype="multipart/form-data" action="/editor/news/edit" modelAttribute="news">
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input name="title" th:value="${news.title}" type="text"
                           th:class="${#vars['title_error']} ? 'form-control is-invalid' : 'form-control'" id="title" placeholder="Заголовок..."/>
                           <!--th:required="required" minlength="7" maxlength="75"-->
                    <div th:if="${#vars['title_error']}" style="display:block;" class="invalid-feedback">
                        Заголовок должен содержать минимум 7 символов.
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Содержание</label>
                    <textarea id="content" th:text="${news.content}" name="content"
                              th:class="${#vars['content_error']} ? 'form-control is-invalid' : 'form-control'" rows="3">
                              <!--th:required="required" minlength="10" maxlength="255"--></textarea>
                    <div th:if="${#vars['content_error']}" style="display:block;" class="invalid-feedback">
                        Содержание должно состоять минимум из 10 символов.
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Изображение</label>
                    <input accept="image/jpeg,image/png,image/gif,image/jpg" id="image" name="image" type="file"/>
                </div>
                <input type="hidden" id="id" class="form-control" name="id" th:value="${news.id}"/>
                <button name="submit" type="submit" class="btn btn-primary">Сохранить</button> |
                <button name="cancel" type="submit" class="btn btn-primary">Назад</button>
            </form>
        </div>

    </div>

</body>
</html>
