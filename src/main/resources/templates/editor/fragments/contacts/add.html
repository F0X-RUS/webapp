<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="CONTENT" role="main" class="col-sm-9 pt-3">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Добавление нового контакта</h1>
    </div>

    <form method="post" enctype="multipart/form-data" action="/editor/contacts/save" th:object="${contact}">
        <div class="form-group">
            <label for="type">Тип</label>
            <select name="type" id="type" class="form-control">
                <option selected="selected">Телефон</option>
                <option>Адрес</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="3"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <button name="submit" type="submit" class="btn btn-primary">Добавить</button> |
        <a th:href="${'/editor/contacts'}">
            <button name="cancel" type="button" class="btn btn-primary">Назад</button>
        </a>
    </form>
</div>
</body>
</html>
