<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="main" role="main" class="container mt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h4" th:text="${PAGE_TITLE}"></h1>
        </div>
        <form th:if="${educationStep}" method="post" enctype="multipart/form-data" th:action="${action}" th:object="${educationStep}">
            <div class="form-group">
                <label for="name" th:text="#{title}"></label>
                <input th:value="${educationStep.name}" class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{content}"></label>
                <textarea th:text="${educationStep.description}" id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <input th:if="${educationStep.id}" type="hidden" id="id" class="form-control" name="id" th:value="${educationStep.id}"/>
            <button name="submit" type="submit" class="btn btn-primary" th:text="#{save}"></button> |
            <a href="/editor/forum"><button type="button" class="btn btn-secondary" th:text="#{back}"></button></a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>


        <form th:if="${course}" method="post" enctype="multipart/form-data" th:action="${action}" th:object="${course}">
            <div class="form-group">
                <label for="name" th:text="#{title}"></label>
                <input th:value="${course.name}" class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{content}"></label>
                <textarea th:text="${course.description}" id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <input th:if="${course.id}" type="hidden" id="id" class="form-control" name="id" th:value="${course.id}"/>
            <button name="submit" type="submit" class="btn btn-primary" th:text="#{save}"></button> |
            <a href="/editor/forum"><button type="button" class="btn btn-secondary" th:text="#{back}"></button></a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>


        <form th:if="${specialization}" method="post" enctype="multipart/form-data" th:action="${action}" th:object="${specialization}">
            <div class="form-group">
                <label for="name" th:text="#{title}"></label>
                <input th:value="${specialization.name}" class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{content}"></label>
                <textarea th:text="${specialization.description}" id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <input th:if="${specialization.id}" type="hidden" id="id" class="form-control" name="id" th:value="${specialization.id}"/>
            <button name="submit" type="submit" class="btn btn-primary" th:text="#{save}"></button> |
            <a href="/editor/forum"><button type="button" class="btn btn-secondary" th:text="#{back}"></button></a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>


        <form th:if="${discipline}" method="post" enctype="multipart/form-data" th:action="${action}" th:object="${discipline}">
            <div class="form-group">
                <label for="name" th:text="#{title}"></label>
                <input th:value="${discipline.name}" class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{content}"></label>
                <textarea th:text="${discipline.description}" id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <input th:if="${discipline.id}" type="hidden" id="id" class="form-control" name="id" th:value="${discipline.id}"/>
            <button name="submit" type="submit" class="btn btn-primary" th:text="#{save}"></button> |
            <a href="/editor/forum"><button type="button" class="btn btn-secondary" th:text="#{back}"></button></a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>

        <form th:if="${thread}" method="post" enctype="multipart/form-data" th:action="${action}" th:object="${thread}">
            <div class="form-group">
                <label for="name" th:text="#{title}"></label>
                <input th:value="${thread.name}" class="form-control" id="name" th:field="*{name}" type="text" name="name"
                       placeholder="..."/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;"
                     class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="trumbowyg" th:text="#{content}"></label>
                <textarea th:text="${thread.description}" id="trumbowyg" name="description" th:field="*{description}" class="form-control"
                          rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;"
                     class="invalid-feedback"></div>
            </div>
            <table class="table table-hover" id="files">
                <thead>
                <tr>
                    <th th:text="#{files}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${thread.files}">
                    <td th:text="${file.originName}"></td>
                    <td>
                        <button th:onclick="@{'deleteRow(this,' + ${file.id} + ')'}" type="button"
                                class="btn btn-sm btn-danger remove show_tip">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <h5 id="test"></h5>
            <p>
                <input id="fileInput" type="file" name="uploadingFiles" multiple="multiple"/>
            </p>
            <input type="hidden" th:if="${thread.id}" id="id" class="form-control" name="id" th:value="${thread.id}"/>
            <button name="submit" type="submit" class="btn btn-primary" th:text="#{save}"></button>
            |
            <a th:href="@{'/editor/forum/' + ${educ_id} + '/' + ${course_id} + '/' + ${spec_id} + '/' + ${disc_id}}">
                <button type="button" class="btn btn-secondary" th:text="#{back}"></button>
            </a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <script type="text/javascript" th:inline="javascript">
            function deleteRow(button, file_id) {
                var row = button.parentNode.parentNode;
                document.getElementById("test").innerHTML = "Удалено: " + row.getElementsByTagName("td")[0].innerHTML;
                row.parentNode.removeChild(row);
                deleteFile(file_id);
            }
            function deleteFile(file_id) {
                $.ajax({
                    url: '/forum/files/' + file_id + '/delete',
                    type: 'POST'
                });
            }
        </script>
    </div>
</body>
</html>
