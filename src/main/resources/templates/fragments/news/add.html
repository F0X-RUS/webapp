<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить новость</title>
</head>
<body>
    <div th:fragment="main" role="main" class="col-sm-8 p-3 m-4 mr-auto ml-auto mt-5 mb-5 border rounded shadow">
        <form method="post" enctype="multipart/form-data" action="/news/add" th:object="${news}">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input class="form-control" id="title" th:field="*{title}" type="text"  name="title" placeholder="..."/>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="content">Содержание</label>
                <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="display:block;" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="image">Изображение</label>
                <input th:required="required" accept="image/jpeg,image/png,image/gif,image/jpg" id="image" name="image" type="file"/>
                <div th:if="${#vars['image_err']}" style="display:block;" class="invalid-feedback">
                    <span th:text="${image_err}"></span>
                </div>
            </div>
            <button name="submit" type="submit" class="btn btn-primary">Добавить</button> |
            <a href="/news"><button type="button" class="btn btn-secondary">Назад</button></a>
        </form>
    </div>
</body>
</html>
