<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <div th:fragment="main" role="main" class="container mt-4">
        <h1 class="display-4 ml-3 mr-3">Контакты</h1>
        <hr class="my-4"/>
        <div class="jumbotron pt-4 pb-4">
            <h4 th:text="${header}"></h4>
            <hr class="my-4"/>
            <address class="pl-4 pr-4">
                <div class="row" >
                    <p class="col-sm-4 card-text">Адрес(а):</p>
                    <p th:text="${first_address.content}" class="col-sm-8"></p>
                </div>
                <div class="row" th:each='address : ${ADDRESS_LIST}'>
                    <p class="col-sm-4 card-text"></p>
                    <p th:text="${address.content}" class="col-sm-8"></p>
                </div>
                <div class="row">
                    <p class="col-sm-4 card-text">Телефон:</p>
                    <p th:text="${first_phone.content}" class="col-sm-8"></p>
                </div>
                <div class="row" th:each='phone : ${PHONE_LIST}'>
                    <p class="col-sm-4 card-text"></p>
                    <p th:text="${phone.content}" class="col-sm-8"></p>
                </div>
            </address>
            <hr class="my-4"/>
            <div>
                <div class="shadow rounded" id="googleMap" style="width:100%;height:500px"></div>
            </div>
        </div>
    </div>
</body>
</html>
