<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="main" role="main" class="container mt-4">
    <nav th:replace="@{'fragments/forum/breadcrumb'} :: navbar"></nav>
    <h4>Создать новую тему</h4>
    <form method="post" enctype="multipart/form-data" action="add" th:object="${thread}">
        <div class="form-group">
            <label for="name">Заголовок</label>
            <input class="form-control" id="name" th:field="*{name}" type="text"  name="name" placeholder="..."/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="3"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="display:block;" class="invalid-feedback"></div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="files">Файлы</label>-->
            <!--<input th:required="required" accept="image/jpeg,image/png,image/gif,image/jpg" id="files" name="files" type="file"/>-->
            <!--<div th:if="${#vars['files_err']}" style="display:block;" class="invalid-feedback">-->
                <!--<span th:text="${files_err}"></span>-->
            <!--</div>-->
        <!--</div>-->
        <button name="submit" type="submit" class="btn btn-primary">Добавить</button> |
        <a th:href="@{'/forum/' + ${educ.id} + '/' + ${course.id} + '/' + ${spec.id} + '/' + ${disc.id}}">
            <button type="button" class="btn btn-secondary">Назад</button>
        </a>
    </form>
</div>
</body>
</html>
