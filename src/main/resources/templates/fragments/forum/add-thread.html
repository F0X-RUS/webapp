<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="main" role="main" class="container mt-4">
    <h4 th:text="#{add_thread}"></h4>
    <form method="post" enctype="multipart/form-data" action="add" th:object="${thread}">
        <div class="form-group">
            <label for="name" th:text="#{title}"></label>
            <input class="form-control" id="name" th:field="*{name}" type="text" name="name" placeholder="..."/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="display:block;"
                 class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="trumbowyg" th:text="#{content}"></label>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="display:block;"
                 class="mb-2 invalid-feedback"></div>
            <textarea id="trumbowyg" name="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <p>
            <input id="fileInput" type="file" name="uploadingFiles" multiple="multiple"/>
        <div th:if="${#fields.hasErrors('files')}" th:errors="*{files}" style="display:block;"
             class="invalid-feedback"></div>
        </p>
        <button name="submit" type="submit" class="btn btn-primary" th:text="#{add}"></button>
        |
        <a th:href="@{'/forum/' + ${educ.id} + '/' + ${course.id} + '/' + ${spec.id} + '/' + ${disc.id}}">
            <button type="button" class="btn btn-secondary" th:text="#{back}"></button>
        </a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
